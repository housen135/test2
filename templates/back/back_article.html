{% extends 'back/back_base.html' %}
{% block content %}
    <table class='table table-striped table-hover'>
        <thead>
            <tr>
                <th>标题</th>
                <th>发布时间</th>
                <th>评论数</th>
                <th>点赞数</th>
                <th>操作</th>
                
            </tr>
        </thead>
        <tbody>
            {% for article in article_objs %}
            <tr>
                <td><a href ='/{{ request.user.username }}/{{ article.id }}'>{{ article.title }}</a></td>
                <td>{{ article.create_time|date:'Y年-m月-d日' }}</td>
                <td>{{ article.comment_num }}</td>
                <td>{{ article.up_num }}</td>
                <td>操作</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
